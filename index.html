    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet">
    <script src="/js/jquery.mb.YTPlayer.js"></script>

    <script type="text/javascript">
      var isMobile = function() {
         //console.log("Navigator: " + navigator.userAgent);
         return /(iphone|ipod|ipad|android|blackberry|windows ce|palm|symbian)/i.test(navigator.userAgent);
       };
      if(isMobile()) {
             window.location.href = "/9/";
      }

    <script type="text/javascript">
      window.onload=function(){
        $(function () {
          $(".player").mb_YTPlayer();
          console.log('initialized');
        });
      }
    </script>

    <style>
      #container {
        width: 100%;
        height: 100%;
        position: absolute;
      }

      #navigator {
        position: absolute;
        top: 50%;
        left: 50%;
        margin: 0;
        margin-top:-130px;
        margin-left: -200px;
      }

      @media ( max-width: 768px ) {
        #navigator {
          width: 100%;
          height: 100%;
          margin: 0 auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="player" data-property="{videoURL:'http://youtu.be/e6y5JpPG0Ug',
    containment:'body',
    useOnMobile: false,
    showControls: false,
    autoPlay: true,
    mute: false,
    startAt: 0,
    showYTLogo: false,
    opacity: 1}"></div>

    <div id="container">
      <div id="navigator">
        <section class="message-list">
